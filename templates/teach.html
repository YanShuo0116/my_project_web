<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 英文老師</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teach.css') }}">
</head>
<body class="dark-mode">
    <!-- 載入動畫 -->
    <div class="loading-screen">
        <div class="spinner"></div>
    </div>

    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">專題功能實驗室</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> 首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/translator"><i class="fas fa-language"></i> 翻譯機</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/ai-teacher"><i class="fas fa-chalkboard-teacher"></i> AI 英文老師</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/composition"><i class="fas fa-pen-fancy"></i> 作文助手</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new_we"><i class="fas fa-users"></i> 關於我們</a>
                    </li>
                </ul>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-toggle">
                        <input type="checkbox" id="theme-toggle">
                        <div class="slider round">
                            <i class="fas fa-sun"></i>
                            <i class="fas fa-moon"></i>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <h1 class="page-title">AI 英文老師</h1>
                    <div class="teacher-container">
                        <form id="teacherForm" method="POST" action="/ai-teacher">
                            <div class="input-group mobile-optimized">
                                <input type="text" name="prompt_Q" class="form-control" 
                                    placeholder="請輸入與英文相關的問題" required
                                    autocomplete="off"
                                    autocapitalize="off">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fas fa-paper-plane"></i>
                                        <span>向 AI 老師提問</span>
                                    </button>
                                </div>
                            </div>
                        </form>

                        <div class="loading-spinner" id="loading" style="display: none;">
                            <div class="spinner"></div>
                            <p>正在思考中...</p>
                        </div>

                        {% if teacher_answer %}
                        <div class="result-container" style="opacity: 1;">
                            <div class="result-card">
                                <h3><i class="fas fa-robot"></i> AI 老師的回答</h3>
                                <div class="answer">{{ teacher_answer }}</div>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/teach.js') }}"></script>
</body>
</html>
